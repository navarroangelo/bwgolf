<!-- 404 Page -->
<section class="min-h-[calc(100vh-200px)] flex items-center justify-center bg-gradient-to-br from-gray-50 via-gray-100 to-gray-200 px-4 py-8 sm:py-12" aria-label="Page not found">
  <div class="w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-2xl text-center p-6 sm:p-8 lg:p-12 bg-white rounded-xl sm:rounded-2xl shadow-xl">
    <!-- 404 Illustration -->
    <div class="mb-6 sm:mb-8">
      <div class="text-6xl sm:text-7xl md:text-8xl lg:text-9xl font-black text-green-800 opacity-20 select-none" aria-hidden="true">
        404
      </div>
    </div>

    <!-- Error Title -->
    <h1 class="text-xl sm:text-2xl md:text-3xl lg:text-4xl font-bold text-gray-800 mb-3 sm:mb-4">
      Oops! Page Not Found
    </h1>

    <!-- Description -->
    <p class="text-sm sm:text-base lg:text-lg text-gray-600 mb-3 sm:mb-4 leading-relaxed">
      The page you're looking for doesn't exist or has been moved.
    </p>
    <p class="text-sm sm:text-base text-gray-500 mb-6 sm:mb-8 leading-relaxed">
      Don't worry, you can find your way back to the course by clicking the button below.
    </p>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 justify-center items-center">
      <a
        routerLink="/"
        class="w-full sm:w-auto inline-block bg-green-800 hover:bg-green-700 text-white font-semibold text-sm sm:text-base py-2.5 sm:py-3 px-6 sm:px-8 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105"
        aria-label="Return to homepage"
      >
        Back to Home
      </a>
      <a
        routerLink="/services"
        class="w-full sm:w-auto inline-block bg-transparent border-2 border-green-800 text-green-800 hover:bg-green-800 hover:text-white font-semibold text-sm sm:text-base py-2.5 sm:py-3 px-6 sm:px-8 rounded-full transition-all duration-300 transform hover:scale-105"
        aria-label="View our services"
      >
        View Services
      </a>
    </div>

    <!-- Quick Links -->
    <div class="mt-8 sm:mt-10 pt-6 sm:pt-8 border-t border-gray-200">
      <p class="text-xs sm:text-sm text-gray-500 mb-3 sm:mb-4">Or try one of these pages:</p>
      <nav class="flex flex-wrap justify-center gap-2 sm:gap-4" aria-label="Quick navigation">
        <a
          routerLink="/about"
          class="text-sm sm:text-base text-green-700 hover:text-green-800 hover:underline transition-colors duration-300"
        >About</a>
        <span class="text-gray-300" aria-hidden="true">|</span>
        <a
          routerLink="/team"
          class="text-sm sm:text-base text-green-700 hover:text-green-800 hover:underline transition-colors duration-300"
        >Team</a>
        <span class="text-gray-300" aria-hidden="true">|</span>
        <a
          routerLink="/services"
          class="text-sm sm:text-base text-green-700 hover:text-green-800 hover:underline transition-colors duration-300"
        >Services</a>
      </nav>
    </div>
  </div>
</section>
